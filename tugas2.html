<!DOCTYPE html>
<html>
<head>
<title>Tugas2</title>
	<!-- memanggil jquery -->
	<script src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		// menuliskan function yang akan dijalankan
		$(document).ready(function(){
			// melakukan perintah untuk dobel klik pada div
			$("div").dblclick(function(){
				//mengubah div agar mempunyai warna background merah setelah di dobel klik
				$(this).css({background:"red"});
			});
		});
	</script>
	<style type="text/css">
		/*membuat css untuk div*/
		div{
			background: yellow;
			float: left;
			width: 100px;
			height: 100px;
			margin: 10px;
			}
	</style>
</head>
<body>
<p> klik 2x pada setiap kotak untuk mengubah warnanya </p>
<!-- memanggil div -->
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
